<!DOCTYPE html>
<html lang="en">

    <head>
        <!-- Required meta tags always come first -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
    
        <!-- build:css css/main.css -->
        <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
        <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css" />
        <link rel="stylesheet" href="node_modules/bootstrap-social/bootstrap-social.css" />
        <link rel="stylesheet" href="node_modules/jquery-ui/dist/themes/base/jquery-ui.min.css" />
        <link rel="stylesheet" href="css/styles.css" />
        <!-- endbuild -->        
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans" />


        <title>ChartTracker - Full Chart</title>
    </head>

    <body>
        <header class="jumbotron jumbotron-fluid" id="ct-header">

        </header>
        <nav class="navbar navbar-expand-lg navbar-dark sticky-top">
            <div class="container">
                <a class="navbar-brand" href="index.html"><img src="img/my_ct_logo.png" height="30" width="30" /></a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#yeNavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="yeNavbar">
                    <ul class="navbar-nav">
                        <li class="nav-item"><a class="nav-link" href="about.html"><i class="fa fa-info fa-lg"></i> About</a></li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="de-timeframeDrop" data-toggle="dropdown" data-firstYear="" data-lastYear="" data-curDecade=""><i class="fa fa-music fa-lg"></i> Different Timeframe</a>
                            <ul class="dropdown-menu">
                                <li id="decadeSelect"><a class="dropdown-item" data-toggle="dropdown" href="#" onmouseover="makeDecadeDropdownMenu(true,0,getElementById('de-timeframeDrop').getAttribute('data-firstYear'), getElementById('de-timeframeDrop').getAttribute('data-lastYear'),'decadeSelect')">Decade Chart &raquo; </a></li>
                                <li id="yearSelect"><a class="dropdown-item" data-toggle="dropdown" href="#" onmouseover="populateYearSelection(getElementById('de-timeframeDrop').getAttribute('data-firstYear'), getElementById('de-timeframeDrop').getAttribute('data-lastYear'),'yearSelect')">Year-End Chart &raquo; </a></li>
                                <!--li id="weekSelect"><a class="dropdown-item" data-toggle="dropdown" href="#">Weekly Chart &raquo; </a> </li-->
                            </ul>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="de-chartDrop" data-toggle="dropdown" data-genre="" onclick="makeDropdownMenu(false,parseInt(getElementById('de-chartDrop').dataset.genre),'de-chartDrop')"><i class="fa fa-list fa-lg"></i> Different Chart</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="genreDrop" data-toggle="dropdown"><i class="fa fa-music fa-lg"></i> Different Genre</a>
                            <ul class="dropdown-menu">
                                <li id="genreGeneral"><a class="dropdown-item" data-toggle="dropdown" href="#">General Charts &raquo; </a></li>
                                <li id="genrePop"><a class="dropdown-item" data-toggle="dropdown" href="#">Pop &raquo; </a></li>
                                <li id="genreRock"><a class="dropdown-item" data-toggle="dropdown" href="#">Rock &raquo; </a></li>
                                <li id="genreCountry"><a class="dropdown-item" data-toggle="dropdown" href="#">Country &raquo; </a></li>
                                <li id="genreJazz"><a class="dropdown-item" data-toggle="dropdown" href="#">Jazz &raquo; </a></li>
                                <li id="genreAlternative"><a class="dropdown-item" data-toggle="dropdown" href="#">Alternative &raquo; </a></li>
                                <li id="genreRB"><a class="dropdown-item" data-toggle="dropdown" href="#">R&B/Hip Hop &raquo; </a></li>
                                <li id="genreChristian"><a class="dropdown-item" data-toggle="dropdown" href="#">Christian/Gospel &raquo; </a></li>
                                <li id="genreMisc"><a class="dropdown-item" data-toggle="dropdown" href="#">Miscellaneous &raquo; </a></li>
                            </ul>
                        </li>
                        <!--li class="nav-item"><a class="nav-link" href="#"><i class="fa fa-user fa-lg"></i> Artists</a></li-->
                    </ul>
                </div>
            </div>
        </nav>
        <div id="contactModal" class="modal fade" role="dialog">

        </div>
        <div class=”container”>
            <div class="row row-short">
                <div class="col-md-10 mx-auto">
                    <div class="row row-short">
                        <form class="form-inline mx-auto">
                            <div class="form-group"  id="de-chart-buttons">
                                <a role="button" class="btn btn-yeChart" id="de-prevBtn">Prev</a>
                                <select name="decadePicker" id="de-datepicker" data-chart="" data-chartName="" autocomplete="off"></select>
                                <a role="button" class="btn btn-yeChart" id="de-nextBtn">Next</a>
                            </div>
                        </form>
                    </div>
                    <div class="row row-content">
                        <div class="col-md-10 m-auto">
                            <div class="card">
                                <h2 class="card-header" id="de-table-name"></h2>
                                <div class="card-body" id="de-table-container"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer class="site-footer" id="ct-footer">

        </footer>

        <!-- jQuery must come first, then Popper.js, then the Bootstrap JavaScript plugins.-->
        <!-- This page will not work with jquery.slim.min.js -->
                
        <script src="node_modules/jquery/dist/jquery.min.js"></script>
        <script src="node_modules/jquery-ui/dist/jquery-ui.min.js"></script>
        <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
        <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="node_modules/dayjs/dayjs.min.js"></script>
        <script src="js/jquery.csv.min.js"></script>
        <script type="text/javascript" src="js/csv_to_html_table/csv_to_html_table.js"></script>
        <script type="text/javascript" src="js/chart_tracker.js"></script>
        <script type="text/javascript" src="js/decade.js"></script>


    </body>
</html>
