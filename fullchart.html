<!DOCTYPE html>
<html lang="en">

    <head>
        <!-- Required meta tags always come first -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
    
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />

        <!-- Additional CSS must be placed after Bootstrap CSS -->
        <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css" />
        <link rel="stylesheet" href="node_modules/bootstrap-social/bootstrap-social.css" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans" />
        <link rel="stylesheet" href="css/styles.css" />

        <!-- This page will not work with jquery.slim.min.js -->
        <script src="node_modules/jquery/dist/jquery.min.js"></script>
        <script src="js/jquery.csv.min.js"></script>
        <script type="text/javascript" src="js/chart_tracker.js"></script>
        <script type="text/javascript" src="js/csv_to_html_table/csv_to_html_table.js"></script>

        <title>ChartTracker - Full Chart</title>
    </head>

    <body>

        <header class="jumbotron jumbotron-fluid">
            <div class="container">
                <div class="row">
                    <div class="col-3">
                        <img src="img/ct_high_trans.png" class="mx-auto d-block img-fluid" />
                    </div>
                    <div class="col-6 mx-auto" id="ct_header">
                        <h1 contenteditable role="textbox">ChartTracker</h1>
                        <h2 contenteditable role="textbox">Your music. Your way.</h2>
                    </div>
                    <div class="col">
                    </div>
                </div>
            </div>
        </header>
        <nav class="navbar navbar-expand-sm navbar-dark sticky-top">
            <div class="container">
                <a class="navbar-brand" href="index.html"><img src="img/ct_high_trans.png" height="30" width="30" /></a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#nucampNavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="nucampNavbar">
                    <ul class="navbar-nav">
                        <li class="nav-item active"><a class="nav-link" href="#"><i class="fa fa-info fa-lg"></i> About</a></li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="chartDrop" data-toggle="dropdown" data-genre="" onclick="makeDropdownMenu(false,parseInt(getElementById('chartDrop').dataset.genre),'chartDrop')"><i class="fa fa-list fa-lg"></i> Select Chart</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="genreDrop" data-toggle="dropdown"><i class="fa fa-music fa-lg"></i> Switch Genre</a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#">Hot 100 Singles</a> </li>
                                <li><a class="dropdown-item" href="#">Mainstream Rock</a> </li>
                                <li><a class="dropdown-item" href="#">Hot Country Songs</a> </li>
                            </ul>
                        </li>
                        <li class="nav-item"><a class="nav-link" href="#"><i class="fa fa-user fa-lg"></i> Artists</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class=”container”>
            <div class="row row-content">
                <div class="col-md-8 m-auto">
                    <div class="card">
                        <h2 class="card-header" id="fc-table-name"></h2>
                        <div class="card-body" id="fc-table-container">

                        </div>
                    </div>
                </div>
            </div>
        </div>
       

        <!-- jQuery must come first, then Popper.js, then the Bootstrap JavaScript plugins.-->
        <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
        <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
        <script>
            let params = new URLSearchParams(window.location.search);
            let pDate = params.get('date');
            let pChart = params.get('chart');
            let pGenre = params.get('genre');
            let pName = params.get('cname');
            let pFirst = params.get('first');

            let printDate = new Date(pDate);
            let titleString = pName + " for Week Ending " + printDate.toLocaleDateString();
            let myTitle = document.getElementById("fc-table-name")
            myTitle.innerHTML = titleString;
 
            let myGenre = document.getElementById("chartDrop");
            myGenre.setAttribute('data-genre',pGenre);
            //initializing the table
            CsvToHtmlTable.init({
                csv_path: 'data/' + pChart + '/' + pChart + '_' + pDate + '.csv', 
                row_limit: 0,
                element: 'fc-table-container', 
                allow_download: true,
                csv_options: {separator: ',', delimiter: '"'},
                datatables_options: {"paging": false}
                //custom_formatting: [[4, format_link]] //execute the function on the 4th column of every row
            });
        </script>
    </body>
</html>
